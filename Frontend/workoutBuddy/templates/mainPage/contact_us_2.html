<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Section</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    :root {
      --neon-green: #39FF14;
    }

    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .glow {
      box-shadow: 0 0 20px var(--neon-green), 0 0 40px var(--neon-green);
    }

    .floating-form {
      position: absolute;
      top: 40px;
      right: 30px;
      z-index: 50;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(13, 181, 60, 0.25);
      padding: 1.5rem;
      width: 500px;
      height: 400px
     
    }

    .floating-form input {
      border: 1px solid #ccc;
    }

    .floating-form input:focus {
      outline: none;
      border-color: var(--neon-green);
      box-shadow: 0 0 5px var(--neon-green);
    }

    .contact-icon {
      width: 24px;
      height: 24px;
    }

    .social-icon {
      width: 28px;
      height: 28px;
    }

    @media (max-width: 768px) {
      .floating-form {
        position: static;
        margin-top: 2rem;
        width: 100%;
      }
    }
  </style>
</head>
<body class="min-h-screen p-6">

  <div class="relative max-w-5xl mx-auto">

    <!-- Neon Glowing Top Section -->
    <div class="bg-black text-white p-10 rounded-t-3xl glow">
      <h2 class="text-4xl font-bold mb-4">Get In Touch</h2>
      <p class="text-lg">
        Feel free to contact us? 
        <div> Submit your queries here and we will get back to you </div>
        <div> as soon as possible. </div>
      </p>
    </div>

    <!-- Floating Form on Top Right -->
    <div class="floating-form ">
      <h3 class="text-lg font-semibold mb-4 text-black">Send Us Message</h3>
      <form>
        <input type="text" placeholder="Name" class="w-full mb-3 p-2 rounded" />
        <input type="email" placeholder="Email" class="w-full mb-3 p-2 rounded" />
        <input type="text" placeholder="Phone" class="w-full mb-3 p-2 rounded" />
        <button type="submit" class="w-full mt-2 p-2 bg-black text-white rounded hover:bg-[var(--neon-green)] hover:text-black transition-all">
          Submit
        </button>
      </form>
    </div>

    <!-- Bottom Section -->
    <div class="bg-white text-black p-10 rounded-b-3xl relative z-0">

      <!-- Left Contact Info -->
      <div class="max-w-xl space-y-6">
        <div class="flex items-center space-x-4">
          <img src="https://img.icons8.com/ios-filled/50/000000/phone.png" class="contact-icon"/>
          <span class="text-lg">470-601-1911</span>
        </div>

        <div class="flex items-center space-x-4">
          <img src="https://img.icons8.com/ios-filled/50/000000/email.png" class="contact-icon"/>
          <span class="text-lg">Pagedone1234@gmail.com</span>
        </div>

        <div class="flex items-center space-x-4">
          <img src="https://img.icons8.com/ios-filled/50/000000/marker.png" class="contact-icon"/>
          <span class="text-lg">789 Oak Lane, Lakeside, TX 54321</span>
        </div>

        <!-- Social Icons -->
        <div class="flex space-x-5 pt-6">
          <a href="#"><img src="https://img.icons8.com/color/48/facebook-new.png" class="social-icon" /></a>
          <a href="#"><img src="https://img.icons8.com/color/48/instagram-new.png" class="social-icon" /></a>
          <a href="#"><img src="https://img.icons8.com/ios-filled/50/000000/x.png" class="social-icon" /></a>
          <a href="#"><img src="https://img.icons8.com/color/48/linkedin.png" class="social-icon" /></a>
          <a href="#"><img src="https://img.icons8.com/color/48/youtube-play.png" class="social-icon" /></a>
        </div>
      </div>

    </div>

  </div>
</body>
</html>
