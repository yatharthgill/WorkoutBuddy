{% extends "index.html" %}
{% load static %}

{% block title %}Workout Progress Report{% endblock %}
  {% block extra_head %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      padding: 60px;
    }

    .form-container {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 15px #26e005;
      width: 450px;
    }

    h2 {
      color: #26e005;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #ccc;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      background-color: #121212;
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
      font-size: 15px;
    }

    .btn {
      margin-top: 30px;
      width: 100%;
      background-color: #26e005;
      color: #000;
      padding: 12px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #1fc300;
    }

    .error {
      margin-top: 20px;
      color: #ff4444;
      font-size: 14px;
      text-align: center;
      background: #2a0000;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
{% endblock %}
{% block content %}
<div class="w-full flex items-center justify-center bg-[var(--dark-bg)] text-[var(--light-text)] p-8">
  <form method="POST" class="form-container">
    {% csrf_token %}
    <h2>Select Date Range</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="error">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <label for="start_date">Start Date</label>
    <input type="text" id="start_date" name="start_date" class="datepicker" required value="{{ start_date }}">

    <label for="end_date">End Date</label>
    <input type="text" id="end_date" name="end_date" class="datepicker" required value="{{ end_date }}">

    <button class="btn" type="submit">Generate Report</button>
  </form>
</div>
  <!-- Flatpickr Calendar Script -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr(".datepicker", {
      dateFormat: "Y-m-d",
      maxDate: "today",
      allowInput: true,
    });
  </script>
{% endblock %}
